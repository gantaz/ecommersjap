<!DOCTYPE html>
<html id="html" lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" id="usuario" href="#" type="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuario">
              <li><a class="dropdown-item" href="cart.html"><i class="fa fa-shopping-cart iconos"></i> Mi carrito</a></li>
              <li><a class="dropdown-item" href="my-profile.html"><i class="fa fa-user iconos"></i> Mi perfil</a></li>
              
              <!-- Modo oscuro -->
              <li>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="btnDarkMode">
                  <label class="form-check-label" for="btnDarkMode"><i class="fa fa-moon"></i></label>
                </div>
             </li>

             <li><a class="dropdown-item" id="cerrarsesion" href="#"><i class="fa fa-key iconos"></i> Cerrar sesión</a></li>
            </ul>
          </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <div id="producto">
      <div id="product-details">
        <h2 class="text-center p-4" id="product-name"></h2>
        <p class="mb-1" id="product-description"></p>
        <p class="mb-1" id="product-category"></p>
        <p class="mb-1" id="product-price"></p>
      </div>
      <div id="product-images">
        <h4 class="mb-3 mt-4">Imágenes del Producto</h4>
        <!--Carousel-->
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div id="product-image-list" class="carousel-inner">
          </div>
          <!--Botones carousel boostrap-->
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
      <button class="btn btn-success btn-lg mt-3" id="buy"><i class="fa fa-shopping-cart"></i> Comprar</button>
      <div id="comentarios">
        <h4 class="mb-3 mt-4">Comentarios</h4>
      </div>
      <div id="comentar">
        <div class="panel">
          <div class="panel-body">
            <h4 class="mb-3 mt-4">Comentar</h4>
            <textarea class="form-control" rows="2" placeholder="Tu comentario" id="ingresarComentario"></textarea>
            <div class="row">
              <div class="col-8">
                <button class="btn btn btn-primary mb-2 mt-2" type="submit" id="sendComentario"><i class="fa fa-pencil-alt"></i> Enviar</button>
              </div>
              <div class="col-4 text-end">
                <div class="pt-2 text-nowrap" id="puntosOup"></div>
                <input class="form-range" type="range" min="1" max="5" value="1" id="estrellas">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="related-products">
      <h4 class="mb-3 mt-4">Productos relacionados</h4>
      <div class="row row-cols-2 row-cols-md-3 g-4" id="related-product-list">
      </div>
    </div>
    <div id="danger-alert" class="alert alert-danger text-center d-none">
      <i class="fa fa-shopping-cart"></i> Producto ya agregado al carrito
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
