<!DOCTYPE html>
<html id="html" lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="dropdown">
          <li class="nav-item">
            <a class="nav-link" id="usuario" href="#" type="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
            <ul class="dropdown-menu" aria-labelledby="usuario">
              <li><a class="dropdown-item" href="cart.html"><i class="fa fa-shopping-cart" style="margin-right:4.5px;"></i> Mi carrito</a></li>
              <li><a class="dropdown-item" href="my-profile.html"><i class="fa fa-user" style="margin-left:3px; margin-right:5px;"></i> Mi perfil</a></li>
              
              <!-- Modo oscuro -->
              <li>
                <i class="fa fa-moon fa-lg" style="vertical-align: middle; margin-left:18px;"></i>
                <label class="switch" style="vertical-align: middle; margin-left:5px;">
                 <input type="checkbox" id="btnDarkMode">
                 <span class="slider round" style="width: 60px; height: 15px;"></span>
               </label>
             </li>

             <li><a class="dropdown-item" id="cerrarsesion" href="#"><i class="fa fa-key" style="margin-left:3px; margin-right:2px;"></i> Cerrar sesión</a></li>
            </ul>
          </li>
        </div>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="producto">
      <div id="product-details">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <p id="product-category"></p>
        <p id="product-price"></p>
      </div>
      <div id="product-images">
        <p class="h3">Imágenes del Producto</p>
      
        <!--Carousel-->
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div id="product-image-list" class="carousel-inner">
          </div>
          <!--Botones carousel boostrap-->
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
      <button class="btn btn-success btn-lg mt-3 mb-3" id="buy">Comprar</button>
      <div id="comentarios">
        <p class="h3">Comentarios</p>
      </div>
      <div id="comentar">
        <div class="panel">
          <p class="h3">Comentar</p>
          <div class="panel-body">
            <textarea class="form-control" rows="2" placeholder="Tu comentario" id="ingresarComentario"></textarea>
            <div class="mar-top clearfix">
              <button class="btn btn btn-primary pull-right" type="submit" id="sendComentario"><i
                  class="fa fa-pencil-alt"></i> Enviar</button>
              <div id="puntosOup"></div>
              <input type="range" min="1" max="5" value="1" id="estrellas">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="related-products">
      <p class="h3">Productos relacionados</p>
      <div class="container mt-3" id="related-product-list">
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
