<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/product-info.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div id="producto">
      <div id="product-details">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <p id="product-category"></p>
        <p id="product-price"></p>
      </div>
      <div id="product-images">
        <p class="h3">Imágenes del Producto</p>
        <div class="container">
          <div id="product-image-list" class="row text-center text-lg-start">
          </div>
        </div>
      </div>
      <div id="comentarios">
        <p class="h3">Comentarios</p>
      </div>
      <div id="comentar">
        <div class="panel">
          <p class="h3">Comentar</p>
          <div class="panel-body">
            <textarea class="form-control" rows="2" placeholder="Tu comentario" id="ingresarComentario"></textarea>
            <div class="mar-top clearfix">
              <button class="btn btn btn-primary pull-right" type="submit" id="sendComentario"><i
                  class="fa fa-pencil fa-fw"></i> Enviar</button>
                  <div id="puntosOup"></div>
                  <input type="range" min="1" max="5" value="1" id="estrellas">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="related-products">
      <p class="h3">Productos relacionados</p>
      <div class="container mt-3" id="related-product-list">
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
