  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">

              <li><a class="dropdown-item" href="cart.html"><i class="fa fa-shopping-cart iconos"></i> Mi carrito</a></li>
              <li><a class="dropdown-item" href="my-profile.html"><i class="fa fa-user iconos"></i> Mi perfil</a></li>
              
              <!-- Modo oscuro -->
              <li>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="btnDarkMode">
                  <label class="form-check-label" for="btnDarkMode"><i class="fa fa-moon"></i></label>

             <li><a class="dropdown-item" id="cerrarsesion" href="#"><i class="fa fa-key iconos"></i> Cerrar sesión</a></li>
            </ul>

  <main>
      <div class="container m-lg-100">
        <div class="row">
          <div class="col col-8 col-md-10">
            <h2 class="text-left pt-4 pb-4">Mi perfil</h2>
          </div>
          <div class="col col-4 col-md-2 pt-4">
            <img id="foto-de-perfil" class="img-thumbnail" src="img/user.svg">
          </div>
        </div>
        <hr>
        <form novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="primer-nombre">Primer nombre <b class="text-warning">*</b></label>
                <input type="text" class="form-control" id="primer-nombre" name="primer-nombre" required>
                <div id="feedback-nombre" class="invalid-feedback">Debe ingresar nombre.</div>
              </div>
              <div class="mb-3">
                <label for="primer-apellido">Primer apellido <b class="text-warning">*</b></label>
                <input type="text" class="form-control" id="primer-apellido" name="primer-apellido" required>
                <div id="feedback-apellido" class="invalid-feedback">Debe ingresar nombre.</div>
              </div>
              <div class="mb-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" disabled>
              </div>
              <div class="mb-3">
                <label for="telefono">Teléfono de contacto <b class="text-warning">*</b></label>
                <input type="number" class="form-control" id="telefono" name="telefono" required>
                <div id="feedback-telefono" class="invalid-feedback">Debe ingresar teléfono.</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="segundo-nombre">Segundo nombre</label>
                <input type="text" class="form-control" id="segundo-nombre" name="segundo-nombre">
              </div>
              <div class="mb-3">
                <label for="segundo-apellido">Segundo apellido</label>
                <input type="text" class="form-control" id="segundo-apellido" name="segundo-apellido">
              </div>
              <div class="mb-3">
                  <label for="img">Imagen de perfil</label>
                  <input class="form-control" type="file" id="img" name="img" >
              </div>
            </div>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary" id="submitBtn"><a>Guardar cambios</a></button>
        </form>
      </div>
  </main>
