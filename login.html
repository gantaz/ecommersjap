<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type"
    content="text/html; charset=UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">
  <link href="css/bootstrap.min.css"
    rel="stylesheet">
  <link href="css/styles.css"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/loginstyles.css">
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div>
        <img src="/img/login.png"
          alt="">
      </div>
      <form action="index.html">
        <h1>Por favor, ingresa tus datos</h1>
        <div class="itemform">
          <label for="mail">Correo electronico</label>
          <input class="form-control"
            type="email"
            name="email"
            id="email">
        </div>
        <div class="itemform">
          <label for="password">Contraseña</label>
          <input class="form-control"
            type="password"
            name="password"
            id="password">
        </div>
        <div class="itemform">
          <label for="check">Recordarme</label>
          <input type="checkbox"
            name="recordarme"
            id="recordarme">
        </div>
        <div class="itemform">
          <input class="btn btn-primary btn-lg"
            type="button"
            value="Ingresar">
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/"
          target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
